version: '3'
services:
  backend:
    build:
      context: .
    user: root
    depends_on:
      - postgresql
    volumes:
      - .:/app/
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    entrypoint:
      - invoke
      - wait-for
      - postgresql:5432
      - migrate
      - runserver
      - --debug
  postgresql:
    image: postgres:14-alpine3.14
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
volumes:
  postgres_data: